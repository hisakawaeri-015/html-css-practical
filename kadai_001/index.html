<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="朝比奈一樹のProfileサイトです" />
  <title>朝比奈一樹MyProfile</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>
        <a href="index.html" class="home">My Profile</a>
      </h1>
      
      <!-- ナビゲーションメニュー -->
      <nav>
        <ul class="menu">
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <!-- 記事 -->
    <article>
      <!-- メインビジュアル -->
      <!-- 意味を持たないdivで括る -->
      <div>
        <img src="images/main.png" alt="カメラの画像" class="mainpic">
      </div>

      <!-- About -->
      <section class="about">
        <h2 id="about">About</h2>
      <!-- 説明文 -->
        <div class="about-inner">
          <img src="images/about.png" alt="人物" class="circle">
          <div class="content">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Works -->
      <section class="works">
        <h2 id="works">Works</h2>
        <div class="works-innner">
          <div class="item">
            <img src="images/works1.png" alt="日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
          </div>
          <div class="item">
            <img src="images/works2.png" alt="長野">
            <p>地元長野の木曽町から撮影した、冠雪した御獄山</p>
            </div>
          <div class="item">
            <img src="images/works3.png" alt="京都">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <!-- コピーライト -->
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
